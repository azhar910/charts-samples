<!DOCTYPE html>
<html>
  <title>HighCharts Examples</title>
  <head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script>
      Highcharts.chart("container", {
        title: {
          text: "U.S Solar Employment Growth by Job Category, 2010-2020",
          align: "left",
        },

        subtitle: {
          text: 'Source: <a href="https://irecusa.org/programs/solar-jobs-census/" target="_blank">IREC</a>',
          align: "left",
        },

        yAxis: {
          title: {
            text: "Number of Employees",
          },
        },

        xAxis: {
          accessibility: {
            rangeDescription: "Range: 2010 to 2020",
          },
        },

        legend: {
          layout: "vertical",
          align: "right",
          verticalAlign: "middle",
        },

        plotOptions: {
          series: {
            label: {
              connectorAllowed: false,
            },
            pointStart: 2010,
          },
        },

        series: [
          {
            name: "Installation & Developers",
            data: [
              43934, 48656, 65165, 81827, 112143, 142383, 171533, 165174,
              155157, 161454, 154610,
            ],
          },
          {
            name: "Manufacturing",
            data: [
              24916, 37941, 29742, 29851, 32490, 30282, 38121, 36885, 33726,
              34243, 31050,
            ],
          },
          {
            name: "Sales & Distribution",
            data: [
              11744, 30000, 16005, 19771, 20185, 24377, 32147, 30912, 29243,
              29213, 25663,
            ],
          },
          {
            name: "Operations & Maintenance",
            data: [
              null,
              null,
              null,
              null,
              null,
              null,
              null,
              null,
              11164,
              11218,
              10077,
            ],
          },
          {
            name: "Other",
            data: [
              21908, 5548, 8105, 11248, 8989, 11816, 18274, 17300, 13053, 11906,
              10073,
            ],
          },
        ],

        responsive: {
          rules: [
            {
              condition: {
                maxWidth: 500,
              },
              chartOptions: {
                legend: {
                  layout: "horizontal",
                  align: "center",
                  verticalAlign: "bottom",
                },
              },
            },
          ],
        },
      });
    </script>

    <div id="chart-container"></div>

    <script>
      Highcharts.chart("chart-container", {
        title: {
          text: "Monthly Sales",
        },
        xAxis: {
          categories: [
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sep",
            "Oct",
            "Nov",
            "Dec",
          ],
        },
        yAxis: {
          title: {
            text: "Sales (dollars)",
          },
        },
        series: [
          {
            name: "Sales",
            data: [
              1500, 2200, 1800, 2400, 1900, 2000, 2300, 2100, 2400, 2600, 2700,
              2800,
            ],
            dashStyle: "Dash",
          },
        ],
      });
    </script>

    <div id="chart-container2"></div>
    <script>
      Highcharts.chart("chart-container2", {
        title: {
          text: "Temperature over Time",
        },
        xAxis: {
          type: "datetime",
        },
        yAxis: {
          title: {
            text: "Temperature (Â°F)",
          },
        },
        series: [
          {
            name: "Temperature",
            data: [
              [1621418400000, 70.1],
              [1621422000000, 72.3],
              [1621425600000, 73.8],
              [1621429200000, 75.4],
              [1621432800000, 73.2],
              [1621436400000, 71.5],
            ],
          },
        ],
      });
    </script>

    <div id="chart-container3"></div>
    <script>
      Highcharts.chart("chart-container3", {
        chart: {
          type: "column",
        },
        title: {
          text: "World's largest cities per 2021",
        },
        subtitle: {
          text: 'Source: <a href="https://worldpopulationreview.com/world-cities" target="_blank">World Population Review</a>',
        },
        xAxis: {
          type: "category",
          labels: {
            rotation: -45,
            style: {
              fontSize: "13px",
              fontFamily: "Verdana, sans-serif",
            },
          },
        },
        yAxis: {
          min: 0,
          title: {
            text: "Population (millions)",
          },
        },
        legend: {
          enabled: false,
        },
        tooltip: {
          pointFormat: "Population in 2021: <b>{point.y:.1f} millions</b>",
        },
        series: [
          {
            name: "Population",
            data: [
              ["Tokyo", 37.33],
              ["Delhi", 31.18],
              ["Shanghai", 27.79],
              ["Sao Paulo", 22.23],
              ["Mexico City", 21.91],
              ["Dhaka", 21.74],
              ["Cairo", 21.32],
              ["Beijing", 20.89],
              ["Mumbai", 20.67],
              ["Osaka", 19.11],
              ["Karachi", 16.45],
              ["Chongqing", 16.38],
              ["Istanbul", 15.41],
              ["Buenos Aires", 15.25],
              ["Kolkata", 14.974],
              ["Kinshasa", 14.97],
              ["Lagos", 14.86],
              ["Manila", 14.16],
              ["Tianjin", 13.79],
              ["Guangzhou", 13.64],
            ],
            dataLabels: {
              enabled: true,
              rotation: -90,
              color: "#FFFFFF",
              align: "right",
              format: "{point.y:.1f}", // one decimal
              y: 10, // 10 pixels down from the top
              style: {
                fontSize: "13px",
                fontFamily: "Verdana, sans-serif",
              },
            },
          },
        ],
      });
    </script>
    <div id="container4"></div>
    <script>
      Highcharts.chart("container4", {
        chart: {
          type: "pie",
        },
        title: {
          text: "Pie Chart with Number in Between",
        },
        series: [
          {
            name: "Data",
            data: [
              { name: "Slice 1", y: 20 },
              { name: "Slice 2", y: 30 },
              { name: "Slice 3", y: 50 },
            ],
            dataLabels: {
              enabled: true,
              format: "{point.y}<br>{point.percentage:.1f}%",
            },
          },
        ],
      });
    </script>

    <div id="container5"></div>
    <script>
      Highcharts.chart("container5", {
        chart: {
          type: "area",
        },
        title: {
          text: "Uptime and Downtime Chart",
        },
        xAxis: {
          categories: [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday",
            "Sunday",
          ],
        },
        yAxis: {
          title: {
            text: "Time (hours)",
          },
        },
        plotOptions: {
          area: {
            stacking: "normal",
            lineColor: "#666666",
            lineWidth: 1,
            marker: {
              lineWidth: 1,
              lineColor: "#666666",
            },
          },
        },
        series: [
          {
            name: "Uptime",
            data: [8, 7, 9, 8, 8, 10, 10],
            color: "#7cb5ec",
          },
          {
            name: "Downtime",
            data: [0.5, 1, 0, 1.5, 1, 0, 0],
            color: "#f7a35c",
          },
        ],
      });
    </script>
    <!--HERE DETECTIONS-->
    <div id="container6"></div>
    <script>
      Highcharts.chart("container6", {
        chart: {
          type: "column",
        },
        title: {
          text: "Number of Detections",
        },
        xAxis: {
          categories: [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday",
            "Sunday",
          ],
        },
        yAxis: {
          title: {
            text: "Number of Detections",
          },
        },
        series: [
          {
            name: "24 hr",
            data: [10, 20, 15, 25, 30, 40, 35],
          },
          {
            name: "7 days",
            data: [50, 60, 55, 70, 80, 100, 90],
          },
          {
            name: "30 days",
            data: [200, 250, 220, 280, 300, 400, 350],
          },
        ],
      });
    </script>

    <div id="container7"></div>
    <script>
      Highcharts.chart("container7", {
        chart: {
          type: "line",
        },
        title: {
          text: "% of Unmatched Detections",
        },
        xAxis: {
          categories: [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday",
            "Sunday",
          ],
        },
        yAxis: {
          title: {
            text: "% of Unmatched Detections",
          },
          min: 0,
          max: 100,
        },
        series: [
          {
            name: "24 hr",
            data: [20, 30, 25, 35, 40, 50, 45],
          },
          {
            name: "7 days",
            data: [30, 40, 35, 50, 60, 70, 65],
          },
          {
            name: "30 days",
            data: [40, 50, 45, 60, 70, 80, 75],
          },
        ],
      });
    </script>
